<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

          </div>
        </div>

                  <li>
                <div class="history-title">
                  <span class="date"></span>

                </div>
                  <div class="daily-list">
                    <span class="daily-list-items"></span>
                    <span class="daily-list-money"></span>
                  </div>
                </li>
              </ul> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-menu">
        <div class="icon-container">
          <img class="home-icon icon" src="./img/home.svg" alt="" />
          <img class="arrow-icon icon" src="./img/arrow.svg" alt="" />
          <img class="chat-icon icon" src="./img/message.svg" alt="" />
          <img class="more-icon icon" src="./img/more.svg" alt="" />
        </div>

    <script src="./js/app.js"></script>
