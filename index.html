<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Bank App</title>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <div class="time-style"><span class="time">9:41</span></div>
      <span class="cel-con"><img src="./img/Cellular Connection.svg" alt=""></span>
      <span class="wifi"><img src="./img/Wifi.svg" alt=""></span>
      <span class="battery"><img src="./img/Battery.svg" alt=""></span>
    </div>

    <div class="main">
      <div class="header">
        <div class="avatar"><img src="" alt=""></div>
        <span>생활비</span>
        <div class="icon-box">
          <span><img src="./img/간편결제아이콘.svg" alt=""></span>
          <span><img src="./img/Vector.svg" alt=""></span>
        </div>
      </div>

      <div class="account">
        <div class="board">
          <div class="board_contents">
            <span>355-673877-78773</span>
            <span>이체</span>
            <p>1,240,000</p>
            <input type="range"> 
            <div class="bar_container">
              <a href="#"><img src="./img/Vector (1).svg" alt=""></a>
            </div>
            <p class="balance">5일 동안 210,000원 남음</p>
          </div>
        
          
        </div>
      </div>

      <div class="interest">
       <span class="request">지금 낮은 이자로 생활대출을 신청하세요!</span>
       <a href="" class="go">Go</a>
      </div>

      

      <div class="history">
        <div class="slider-container">
          <img src="./img/올림버튼.svg" alt="">
        </div>
      </div>

      <div class="bottom-menu"></div>

    </div>
  </div>
</body>
</html>
