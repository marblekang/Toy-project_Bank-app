<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

    <title>지출관리</title>
  </head>
  <body>
    <div class="wrap background-white">
      <div class="nav">
        <div class="time-style"><span class="time">9:41</span></div>
        <span class="cel-con"
          ><img src="./img/Cellular Connection.svg" alt=""
        /></span>
        <span class="wifi"><img src="./img/Wifi.svg" alt="" /></span>
        <span class="battery"><img src="./img/Battery.svg" alt="" /></span>
      </div>
      <a href="./home.html" class="close-btn">닫기</a>
      <span class="page-title">지출관리</span>
      <div class="main-page">
        <div class="managemnet">
          <span class="base-amount-title">기준금액설정</span>
          <span class="base-amount">2,100,000원</span>
          <div class="base-amount-bar">
            <input type="range" class="range-bar" />
          </div>

          <div class="daily-report-container">
            <span class="daily-report-title">일간 리포트</span>
            <div><canvas id="myChart"></canvas></div>
          </div>

          <span class="spending-patterns-title">6월 지출 패턴</span>
          <div class="patterns-container">
            <canvas id="myPattern"></canvas>
            <span class="spending-price"></span>
          </div>

          <ul class="spending-items-container"></ul>
        </div>
      </div>
      <div class="bottom-menu">
        <div class="icon-container">
          <img class="home-icon icon" src="./img/home.svg" alt="" />
          <img class="arrow-icon icon" src="./img/arrow.svg" alt="" />
          <img class="chat-icon icon" src="./img/message.svg" alt="" />
          <img class="more-icon icon" src="./img/more.svg" alt="" />
        </div>
      </div>
    </div>
    <!--  -->

    <script src="./js/chart.js"></script>
  </body>
</html>
